version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nexmart_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: nexmart_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nexmart_redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 3

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: nexmart_server
    restart: unless-stopped
    ports:
      - '5000:5000'
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/nexmart_db
      REDIS_URL: redis://redis:6379
    env_file:
      - ./server/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./server/logs:/app/logs

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: nexmart_client
    restart: unless-stopped
    ports:
      - '80:80'
    depends_on:
      - server

volumes:
  postgres_data:
  redis_data:
